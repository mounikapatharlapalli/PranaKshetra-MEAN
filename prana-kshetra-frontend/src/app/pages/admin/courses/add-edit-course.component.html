<div class="course-form-container">
    <h2>{{ isEditMode ? 'Edit Course' : 'Add New Course' }}</h2>
  
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" formControlName="title" />
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <input id="category" type="text" formControlName="category" />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="price">Price (â‚¹)</label>
        <input id="price" type="number" formControlName="price" />
      </div>
  
      <div class="form-group">
        <label for="duration">Duration</label>
        <input id="duration" type="text" formControlName="duration" />
      </div>
  
      <div class="form-group">
        <label for="instructor">Instructor</label>
        <input id="instructor" type="text" formControlName="instructor" />
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input id="imageUrl" type="text" formControlName="imageUrl" />
      </div>
  
      <div class="form-actions">
        <button class="btn btn-save" type="submit" [disabled]="courseForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }} Course
        </button>
        <button class="btn btn-cancel" type="button" (click)="cancel()">
            Cancel
          </button>
          
      </div>
    </form>
  </div>
