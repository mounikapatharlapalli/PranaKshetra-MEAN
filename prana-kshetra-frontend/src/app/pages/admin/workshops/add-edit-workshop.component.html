<div class="add-edit-workshop-container">
  <h2>{{ isEditMode ? 'Edit Workshop' : 'Add Workshop' }}</h2>

  <form [formGroup]="workshopForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" type="text" />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" formControlName="date" type="date" />
    </div>

    <div class="form-group">
      <label for="trainer">Trainer</label>
      <select id="trainer" formControlName="trainer">
        <option *ngFor="let trainer of trainers" [value]="trainer._id">{{ trainer.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" formControlName="price" type="number" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <button type="submit">{{ isEditMode ? 'Update' : 'Create' }} Workshop</button>
  </form>
</div>
