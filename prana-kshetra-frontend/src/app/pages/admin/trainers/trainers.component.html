<div class="admin-container">
    <h2 class="page-title">Trainers</h2>
  
    <button class="btn btn-primary" routerLink="/admin/trainers/add">+ Add Trainer</button>
  
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Specialty</th>
          <th>Experience (Years)</th>
          <th>Actions</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let trainer of trainers">
          <td>{{ trainer.name }}</td>
          <td>{{ trainer.expertise }}</td>
          <td>{{ trainer.experience }}</td>
          <td>
            <button class="btn btn-edit" [routerLink]="['/admin/trainers/edit', trainer._id]">Edit</button>
            <button class="btn btn-delete" (click)="deleteTrainer(trainer._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
