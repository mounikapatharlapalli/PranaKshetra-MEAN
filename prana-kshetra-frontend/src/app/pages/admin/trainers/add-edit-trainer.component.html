<div class="admin-container">
    <h2 class="page-title">{{ trainerId ? 'Edit Trainer' : 'Add Trainer' }}</h2>
    <form (ngSubmit)="onSubmit()" #trainerForm="ngForm">

      <!-- Name -->
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)]="trainer.name"
          required
        />
      </div>
    
      <!-- Expertise -->
      <div>
        <label for="expertise">Specialty</label>
        <input
          type="text"
          id="expertise"
          name="expertise"
          class="form-control"
          [(ngModel)]="trainer.expertise"
          required
        />
      </div>
    
      <!-- Description -->
      <div>
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          class="form-control"
          [(ngModel)]="trainer.description"
          required
        ></textarea>
      </div>
    
      <!-- Experience -->
      <div>
        <label for="experience">Experience (Years)</label>
        <input
          type="number"
          id="experience"
          name="experience"
          class="form-control"
          [(ngModel)]="trainer.experience"
          required
        />
      </div>
    
      <!-- Image URL -->
      <div>
        <label for="image">Image URL</label>
        <input
          type="text"
          id="image"
          name="image"
          class="form-control"
          [(ngModel)]="trainer.image"
          required
        />
      </div>
    
      <button type="submit" class="btn btn-primary">Add</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
    
  </div>
