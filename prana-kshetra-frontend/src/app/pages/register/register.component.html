<section class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>

    <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
      <!-- Name Field -->
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="Full Name"
        required
        #nameField="ngModel" />
      <div *ngIf="nameField.invalid && nameField.touched" class="error">
        Name is required!
      </div>

      <!-- Email Field -->
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
        #emailField="ngModel" />
      <div *ngIf="emailField.invalid && emailField.touched" class="error">
        Email is required!
      </div>

      <!-- Password Field -->
      <div class="password-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
          minlength="6"
          #passwordField="ngModel" />
        <button type="button" class="toggle-password" (click)="togglePassword('password')">
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>
      <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
        Password must be at least 6 characters!
      </div>

      <!-- Confirm Password Field -->
      <div class="password-wrapper">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm Password"
          required
          minlength="6"
          #confirmPasswordField="ngModel" />
        <button type="button" class="toggle-password" (click)="togglePassword('confirm')">
          {{ showConfirmPassword ? 'Hide' : 'Show' }}
        </button>
      </div>
      <div *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" class="error">
        Confirm Password must be at least 6 characters!
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</section>
